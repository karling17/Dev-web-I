<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Lavoura</title>
</head>
<body>
    <h1>Criar Lavoura em {{ farm.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Lavoura</button>
    </form>

    <a href="{% url 'app1:farm_detail' farm.pk %}">Voltar para a fazenda</a>
</body>
</html>
