<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Fazenda</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Fazenda</h1>

    {% if form.errors %}
        <p style="color: red;">Por favor, corrija os erros abaixo.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'app1:farm_list' %}">Voltar para a lista de fazendas</a>
</body>
</html>
