<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Safra</title>
</head>
<body>
    <h1>Detalhes da Safra: {{ tillage.id }}</h1>

    <h2>HistÃ³rico de Umidade</h2>
    <ul>

            <li>{{ humidity.timestamp }} - {{ humidity.humidity }}%</li>
        {% empty %}
            <li>Nenhum registro de umidade encontrado.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'app1:add_humidity' tillage_id=tillage.id %}">Adicionar Registro de Umidade</a>

</body>
</html>
