<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vineto-Sicuro | Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vineto-Sicuro</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Fazenda</a>
              <a class="nav-link" href="#">Usuários</a>
            </div>
          </div>
        </div>
      </nav>
    
      <h1>Lista de Fazendas</h1>
      <a href="{% url 'app1:farm_create' %}">Criar Nova Fazenda</a>
      <ul>
          {% for farm in farms %}
              <li>
                  {{ farm.name }} - <a href="{% url 'app1:farm_detail' farm.pk %}">Ver Detalhes</a> | 
                  <a href="{% url 'app1:farm_edit' farm.pk %}">Editar</a> | 
                  <a href="{% url 'app1:farm_delete' farm.pk %}">Deletar</a>
              </li>
          {% empty %}
              <li>Nenhuma fazenda cadastrada.</li>
          {% endfor %}
      </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
